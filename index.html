<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <img src="./images/bg-pattern-desktop.svg" alt="" class="background">
  <div class="container">

    <article class="brand">
      <img src="./images/logo.svg" alt=""> 
    </article>
    <article class="image">
      <img src="./images/hero-mobile.jpg" alt="" class="img-mobile">
      <img src="./images/hero-desktop.jpg" alt="" class="img-desktop">
    </article>

    <article class="page-text">

      <h1>WE'RE <span>COMING</span><span>SOON</span></h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <article class="user-input">
        <input type="text" placeholder="Email Address">
        <label for="alert">Please provide a valid email</label>
        <img src="./images/icon-arrow.svg" alt="">
      </article>
    </article>


  </div>
  <script src="index.js"></script>
</body>
</html>
